    <div class="container" ng-controller="loginCtrl">
        <div class="row">
            <form class="form1">
                <div class="col-md-4 box">
                    <div class="form-group" style="margin-top: 10px;">
                        <label for="email">Email address</label>
                        <input type="text" id="email" class="form-control" ng-model="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" class="form-control" ng-model="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="form-control btn btn-success" ng-click="sign()">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
